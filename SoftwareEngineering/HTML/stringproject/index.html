<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="Must have words like hey and nyc">  
    <button id="btn" onclick="theString()">Enter</button>   
    <p id="message"></p>
    <p id="message1"></p>
    <p id="message2"></p>



    <script>
        /*
This code takes the sentence and counts the amount of vowels, 
after changes the sentence depending on certain words that the sentence has
We also make the first letter of every word a capital if its lowercase


*/
// first lines of code we set up by making a string
theString = () =>{

    let string = document.getElementById('input').value
    // we take the string and get the lenth
    let stringL = string.length
    let x;
    // we created a variable for the vowels so we could loop through the letters
    let vowels= "aeiou";
    // variable to count the vowels we find in the code
    let manyV = 0;
    // we use this variable to save the first letter of each word and capitalize it
    let fLetter='' ;
    
    // this line is to replace the word hey and nyc in the sentence to yer and concerte jungle
    newW = string.replace(/Hey/gi,'Yer')
    .replace(/Nyc/gi,'the Concrete Jungle')
    // we use this to loop and go through the letters in vowels
    for(x=0; x < stringL; x++){
    
       // i reconize this is unecessary but i wanted to use methods for this project
        let a = vowels.indexOf(string.charAt(x))
        if( a > -1){
            // we add one to manyV every time it finds one
            manyV+=1
        }
        // we use this if statement to see if theres a space before the letter and if its the first letter in the sentence
     if (string[x-1]== ' ' || x==0){
        fLetter=fLetter.concat(string[x].toUpperCase())
        // else we tie the words and put them in the string
     }else{
        fLetter =fLetter.concat(string[x])
     }
    }
    
    console.log(fLetter)
    console.log(newW)
    console.log(manyV)
    document.getElementById('message').innerHTML = fLetter;
    document.getElementById('message1').innerHTML = newW;
    document.getElementById('message2').innerHTML = manyV;
}

    </script>


    
</body>
</html>
